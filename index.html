<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="mainDiv">
        <h1 id="h1">Shopping Cart</h1>
        <p id="p1"><i>Please select your items</i></p>
        <div class="checkBox">
            <input type="checkbox" id="checkBox1">
            <label id="label1" for="checkBox1">Apples</label><br>
            <input type="checkbox" id="checkBox2">
            <label id="label2" for="checkBox2">Oranges</label><br>
            <input type="checkbox" id="checkBox3">
            <label id="label3" for="checkBox3">Bananas</label><br>
        </div>

        <button id="shoppingBtn">Add To Cart</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
